name: Deploy Lambda Functions to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install AWS CLI
        run: |
          curl "https://d1vvhvl2y92vvt.cloudfront.net/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
        shell: bash

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_DEFAULT_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Deploy Lambda Functions
        run: |
          # Loop through all Python files in your project directory
          for file in $(find ./LambdaFunction/PythonTest -type f -name "*.py"); do
            function_name=$(basename $file .py)
            # Check if the Lambda function exists, if not, create it; otherwise, update it
            if aws lambda get-function-configuration --function-name $function_name 2>/dev/null; then
              aws lambda update-function-code --function-name $function_name --zip-file fileb://$file
            else
              aws lambda create-function --function-name $function_name \
                --runtime python3.8 \
                --handler lambda_handler \
                --role arn:aws:iam::123456789012:role/lambda-role \
                --code fileb://$file
            fi
          done
